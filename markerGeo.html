	<!-- Pulls data from geojson and intitiates map -->
	<script>
var map = L.map('map').setView([49.891103, -119.330027], 10);

L.tileLayer ('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
    maxZoom: 20
  }).addTo(map);


//enter geojson style here
var geojson;

function getColor(d) {
    if(d === 2020) return "#b30000"; else
    if(d === 2021) return "#e34a33"; else
    if(d === 2022) return "#fc8d59"; else
    if(d === 2023) return "#fdcc8a"; else 
        return "#fef0d9";
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.Year),
        weight: 0.5,
        opacity: 1,
        color: "black",
        fillOpacity: 0.7
    };
}

$.getJSON('/uad/data/mapgeo.geojson', function(data) {
    L.geoJSON(data, {style: style}
      onEachFeature: function(feature, layer) {
            layer.bindPopup(
                '<div class="popup">' + 
                feature.properties.City + '<br><b>Year: </b>' + 
    feature.properties.Year + '<br><b>Assault: </b>' + 
    feature.properties.Assault2 + '<br><b>Perpetrator Race: </b>' + 
    feature.properties.PerpetratorRace + '<br><b>Victim Race: </b>' + feature.properties.VictimRace + '<br><b>Perpetrator Gender: </b>' + feature.properties.PerpetratorGender + '<br><b>Victim Gender: </b>' + feature.properties.VictimGender, {autoPanPadding: [5,55]}); 
                '</div>'
        }).addTo(map);
    
});


</script>
